<body>
    <header>
        <h1>Interactive CSS Based DOM Visualization</h1>
    </header>
    <main>
        <!-- Top split area including the controls and visualization area -->
        <section class="split">
            <!-- Visualization area -->
            <div class="vis"></div>
        </section>
        <!-- Bottom split area including the HTML editor and the visualization run button -->
        <section class="split">
            <div class="controls">
                <button class="run-visualization" title="Run Visualization" aria-label="Run Visualization">&#9658;</button>
                <!-- Dark mode control -->
                <div class="control">
                    <button class="dark-mode" title="Toggle Dark Mode" aria-label="Toggle Dark Mode"></button>
                </div>
                
                <!-- Element nodes control -->
                <div class="control" title="Element Node" aria-label="Element Node">
                    <div class="node element"></div>
                </div>
                <!-- Text nodes control -->
                <div class="control">
                    <input id="toggle-text-nodes" class="control-nodes-view" type="checkbox" checked value="text"/>
                    <ul>
                        <li>
                            <label for="toggle-text-nodes" title="Toggle Text Nodes" aria-label="Toggle Text Nodes" tabindex="0">
                                <div class="node text"></div>
                            </label>
                            <input id="toggle-nbsp-br-text-nodes" class="control-nodes-view" type="checkbox" value="nbsp-br"/>
                            <label for="toggle-nbsp-br-text-nodes" title="Toggle Enter and Spaces Nodes" aria-label="Toggle Enter and Spaces Nodes" tabindex="0"></label>
                        </li>
                    </ul>
                </div>
                <!-- Comment nodes control -->
                <div class="control" title="Toggle Comment Nodes" aria-label="Toggle Comment Nodes">
                    <input id="toggle-comment-nodes" class="control-nodes-view" type="checkbox" checked value="comment"/>
                    <label for="toggle-comment-nodes" tabindex="0">
                        <div class="node comment"></div>
                    </label>
                </div>
            </div>
            <div class="editor"></div>
        </section>
    </main>

        </p>
    </footer>

</body>
